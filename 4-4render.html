<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.bg {
			background: yellow;
		}
	</style>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app" ></div>
	
	<script>

		//声明式渲染
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue!!',
				abc: '1'
			},
			render: function(createElement) { 
				return createElement(
					'ul', 
					{
						class: {
							bg: true
						},
						style: {
							fontSize: '50px'
						},
						attrs: {
							abc: "miao",
							num: 1
						},
						domProps: {
							innerHTML: "<li>我是HTML</li>"//以这个为主
						}
					},
					[
						createElement('li',1),
						createElement('li',2),
						createElement('li',3)
					] 
				)
		}


			
		})
		//根节点只有一个，指的是模板的外层只能有一个元素，不能并列多个
		
		
	</script>
</body>
</html>
